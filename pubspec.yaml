name: flutter_weather
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  get: 4.6.1
  dio: ^4.0.4
  connectivity: ^3.0.6
  geolocator: ^8.2.0
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  awesome_notifications: ^0.6.21
  mapbox_search: ^3.0.1+2
  flutter_native_splash: ^2.1.2+1
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  flutter_svg: ^1.0.3
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter
  hive_generator: ^1.1.1
  build_runner: ^2.1.7
  
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png

flutter: 
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/images/background/
    - assets/images/weatherSvg/

